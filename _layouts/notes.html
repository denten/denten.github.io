---
layout: default
---

{{ content }}

<div class="fl mt3 w-100">
{% for post in site.posts %}
  <time class="di-ns f5 ttu tracked gray code">
    {{ post.date | date_to_string }}
  </time>

  <div class="mb3">
    <a class="link black hover-red" href="{{ BASE_PATH }}{{ post.url }}">
      {{ post.title }}
    </a>

    {% if post.subtitle %}
      <div class="f6 gray mt1">
        {{ post.subtitle }}
      </div>
    {% endif %}
  </div>
{% endfor %}
</div>
